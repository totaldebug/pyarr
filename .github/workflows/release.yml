name: release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  code-quality:
    name: ğŸ“Š Check code quality
    runs-on: ubuntu-latest
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v1
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Run image
        uses: abatilo/actions-poetry@v2.0.0
      - name: Install dependencies with Poetry
        run: poetry install
      - name: ğŸ“¦ Check imports
        run: poetry run isort --diff pyarr
      - name: ğŸ´ Check Black formatting
        run: poetry run black --check pyarr
      - name: â„ï¸ Check flake8 formatting
        run: poetry run flake8 pyarr
      - name: Check static type
        run: poetry run mypy pyarr
      - name: Check docstrings
        run: poetry run interrogate pyarr

  build-n-publish:
    name: Create release and publish ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: [code-quality]
    runs-on: ubuntu-latest
    steps:
      - name: Getting your configuration from GitHub
        uses: actions/checkout@v2
      - name: ğŸ›ï¸ Create release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          prerelease: ${{ contains(needs.tag_version.outputs.tag, '-rc') || contains(needs.tag_version.outputs.tag, '-b') || contains(needs.tag_version.outputs.tag, '-a') }}
      - name: ğŸ·ï¸ Update latest tag
        uses: EndBug/latest-tag@latest

      # PyPi release steps
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9
      - name: Install Poetry
        uses: snok/install-poetry@v1.1.1
      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.virtualenvs
          key: poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock') }}
      - name: Install Dependencies
        run: poetry install
        if: steps.cache.outputs.cache-hit != 'true'
      - name: Build
        run: poetry build
      - name: Publish distribution ğŸ“¦ to PyPI
        run: poetry publish -u __token__ -p ${{ secrets.pypi_password }}
